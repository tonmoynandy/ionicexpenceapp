<ion-header>

  <ion-navbar hideBackButton>
    <ion-title (click)="openMenu()"><ion-icon name="menu"></ion-icon> Expence Manager</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
 <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
	<ion-card *ngFor="let i of groups; let index = index">
	  <ion-item>
	  	<div style="float:left">
		    <h4>{{ i.name }}</h4>
			<p>Total : &#8377; {{ i.amount }}</p>
			<p *ngIf="i.date">Start :  {{ i.date | date }}</p>
		</div>
		<ion-icon style="float: right" name="ios-arrow-forward-outline" (click)="goToDetails(i.id)"></ion-icon>
	  </ion-item>
	</ion-card>
</ion-content>
