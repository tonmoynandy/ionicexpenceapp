<ion-menu [content]="mycontent">
  <ion-content>
    <ion-list>
      <p (click)="goToCreateGroup()"><ion-icon ios="ios-add" md="md-add"></ion-icon>&nbsp; Create Group</p>
    </ion-list>
    <ion-list>
      <p (click)="goToChangePassword()"><ion-icon ios="ios-lock" md="md-lock"></ion-icon>&nbsp; Change Password</p>
    </ion-list>
    <ion-list>
      <p (click)="goToLogout()"><ion-icon ios="ios-log-out" md="md-log-out"></ion-icon>&nbsp; Sign Out</p>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
<ion-header>

  <ion-navbar hideBackButton>
    <ion-title (click)="openMenu()"><ion-icon name="home"></ion-icon> Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card *ngFor="let i of groups; let index = index">
	  <ion-item>
	  	<div style="float:left">
		    <h4>{{ i.name }}</h4>
			<p>Total : &#8377; {{ i.amount }}</p>
			<p *ngIf="i.date">Start :  {{ i.date | date }}</p>
		</div>
		<button ion-button icon-right style="float: right" (click)="goToDetails(i.id)">
		  Go Center
		  <ion-icon name="ios-arrow-forward-outline"></ion-icon>
		</button>
	  </ion-item>
	</ion-card>
</ion-content>
