<ion-header>

  <ion-navbar>
    <ion-title>Change Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>

  <ion-card-content>
  		<div class="success-message" *ngIf="successMessage">{{ successMessage }}</div>
    	<ion-list>
		  <ion-item>
		    	<ion-label floating>New Password</ion-label>
			 	<ion-input type="password" [(ngModel)]="newpassword" required></ion-input>
		  </ion-item>
		</ion-list>	
		<button (click)="saveNewPassword()" ion-button full [disabled]="!newpassword">Change Password</button>
  </ion-card-content>

</ion-card>
</ion-content>
