<ion-header>

  <ion-navbar>
    <ion-title>Pay for {{ groupDetails['name'] }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>
	  <ion-card-content>
		  <form [formGroup]="paymentFrm" (ngSubmit)="payFormPost()">
		  	 <ion-list>
			  <ion-item>
			    <ion-label floating>Description</ion-label>
			    <ion-input type="text" formControlName="description"></ion-input>
			  </ion-item>
			</ion-list>
			<ion-list>
			  <ion-item>
			    	<ion-label floating>Category</ion-label>
				  <ion-select formControlName="category">
				    <ion-option *ngFor="let o of category" value="{{ o }}">{{ o }}</ion-option>
				  </ion-select>
			  </ion-item>
			</ion-list>
			<ion-list>
			  <ion-item>
			    	<ion-label floating>Share With</ion-label>
				  <ion-select formControlName="shareMembers"  multiple="true">
				    <ion-option *ngFor="let m of shareMembers" [value]="m" >{{ m.name }}</ion-option>
				  </ion-select>
			  </ion-item>
			</ion-list>
			<ion-list>
			  <ion-item>
			    	<ion-label floating>Pay Date</ion-label>
				  	<ion-datetime displayFormat="MMM DD, YYYY" formControlName="payDate"></ion-datetime>
			  </ion-item>
			</ion-list>
			<ion-list>
			  <ion-item>
			    	<ion-label floating>Pay By</ion-label>
				  <ion-select formControlName="payBy">
				    <ion-option *ngFor="let m of shareMembers" [value]="m.id">{{ m.name }}</ion-option>
				  </ion-select>
			  </ion-item>
			</ion-list>
			<ion-list>
			  <ion-item>
			    	<ion-label floating>Amount</ion-label>
				 <ion-input type="text" formControlName="amount"></ion-input>
			  </ion-item>
			</ion-list>
			<button ion-button full type="submit" [disabled]="paymentFrm.invalid">Submit</button>
		  </form>
	  </ion-card-content>
	</ion-card>
</ion-content>
