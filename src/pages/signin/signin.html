<ion-content padding>
	<ion-card>
	  <ion-card-header>
	    Login
	  </ion-card-header>
	  <ion-card-content>
	  <form [formGroup]="logData" (ngSubmit)="logForm()">
	    <ion-list>

		  <ion-item>
		    <ion-label floating>Phone No</ion-label>
		    <ion-input type="number" formControlName="phoneno"></ion-input>
		  </ion-item>
		 
		</ion-list>
		<ion-list>
		  <ion-item>
		    <ion-label floating>Password</ion-label>
		    <ion-input type="password" formControlName="password"></ion-input></ion-item>
		  
		</ion-list>
		<button ion-button full type="submit" [disabled]="logData.invalid">SignIn</button>
		</form>
	  </ion-card-content>
	</ion-card>
</ion-content>
