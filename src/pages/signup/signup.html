<ion-content>
<div class="mid-form-container">
	<ion-card>
	  <ion-card-content>
	  <form [formGroup]="signUpData" (ngSubmit)="signFormPost()">
	    <ion-list>

		  <ion-item>
		    <ion-label floating>Phone No</ion-label>
		    <ion-input type="number" formControlName="phoneno"></ion-input>
		  </ion-item>
		 
		</ion-list>
		<ion-list>

		  <ion-item>
		    <ion-label floating>Name</ion-label>
		    <ion-input type="text" formControlName="name"></ion-input>
		  </ion-item>
		 
		</ion-list>
		<ion-list>
		  <ion-item>
		    <ion-label floating>Password</ion-label>
		    <ion-input type="password" formControlName="password"></ion-input></ion-item>
		  
		</ion-list>
		<button ion-button full type="submit" [disabled]="signUpData.invalid">SignUp</button>
		<button ion-button full type="button" (click)="openSignIn()">Existing User?</button>
		</form>
	  </ion-card-content>
	</ion-card>
</div>
</ion-content>
