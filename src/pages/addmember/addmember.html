<ion-header>

  <ion-navbar>
    <ion-title>Add member</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 	<form >
		<ion-list>
		  <ion-item>
		    <ion-label floating>Member</ion-label>
		    <ion-input type="text" [(ngModel)]="search" (keyup)="searchMember($event)" name="searchname"></ion-input>
		  </ion-item>
		  <div class="auto-search-panel">
		  	<ul>
		  		<li *ngFor="let u of userList" (click)="selectMember(u)" >{{ u.name }}</li>
		  	</ul>
		  </div>
		</ion-list>
	</form>
</ion-content>
